<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="calculator-wrapper">
    <div class="calculator-container">
        
        <div class="calculator">
          <div class="display-wrapper">
            <bdo class="display" id="display" dir="rtl"></bdo>
        <bdo  class="display" id="main-display" dir="rtl"></bdo>
          

            </div>

         <div class="button-container">
            <div class="row">
            <button class="clear-btn btn accent-clr"  id="clear">C</button>
            <button class="e-btn btn " id="e-btn"> e</button>
            <button class="pi-btn btn" id="pi-btn"> pi</button>
             <button class="delete-btn btn"  id="backspace">del</button></div>
            <div class="row">
            <button class="num-btn btn">7</button>
          <button class="num-btn btn">8</button>
          <button class="num-btn btn">9</button>
           <button class="ops-btn btn" id="division">/</button></div>
           <div class="row">
           <button class="num-btn btn">4</button>
          <button class="num-btn btn">5</button>
          <button class="num-btn btn">6</button>
         <button class="ops-btn btn" id="multiplication">x</button></div>
         <div class="row">
          <button class="num-btn btn"> 1</button>
          <button class="num-btn btn">2</button> 
          <button class="num-btn btn">3</button>
          <button class="ops-btn btn" id="subtraction">-</button></div>
          <div class="row">
          <button class="num-btn btn"> 0</button>
          <button class="num-btn btn" id="decimal">.</button>
          <button class="equal-btn btn" id="equal">=</button>
          <button class="ops-btn btn" id="addition">+</button></div>
          <bdo id='reversed_display'dir="rtl"></bdo>
         </div>
        </div>


    </div>
    <h1 id="d"></h1></div>
</body>

<script src="main.js"></script>
</html>
